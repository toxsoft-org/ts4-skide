STR_ADMINISTRATION        = Администрирование
STR_ADMINISTRATION_D      = Административные задачи (управление пользователями и ролями, подготовка шаблонов и т. д.)
STR_APP_SPECIFIC          = Приложение
STR_APP_SPECIFIC_D        = Специфические для приложений модули SkIDE
STR_DELPOYMENT            = Развертывание
STR_DELPOYMENT_D          = Развертывание отредактированной системы по месту назначения
STR_DEVELOPMENT_DEBUG     = Разработка и отладка
STR_DEVELOPMENT_DEBUG_D   = Разработка и отладка программного обеспечения (взаимодействие с исходным кодом Java, исследование времени выполнения и т. д.)
STR_EXTERNAL_SYSTEMS      = Внешние системы
STR_EXTERNAL_SYSTEMS_D    = Коммуникации и обмен данными с внешними системами (мосты OPC/Modbus, PublicAPI и т.д.)
STR_SKIDE_UNIT_CATEGORY   = Категория
STR_SKIDE_UNIT_CATEGORY_D = Идентификатор категории модуля SkIDE
STR_SYSDESCR              = Описание системы
STR_SYSDESCR_D            = Описание системы и другие редакторы (классы, объекты, справочники, мнемосхемы и т.д.).
